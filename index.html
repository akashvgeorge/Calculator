<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="row">
            <button class="clear cb">C</button>
            <button class="cb">←</button>
            <button class="orange cb">÷</button>
        </div>
        <div class="row">
            <button class="cb">7</button>
            <button class="cb">8</button>
            <button class="cb">9</button>
            <button class="orange cb">x</button>
        </div>
        <div class="row">
            <button class="cb">4</button>
            <button class="cb">5</button>
            <button class="cb">6</button>
            <button class="orange cb">-</button>
        </div>
        <div class="row">
            <button class="cb">1</button>
            <button class="cb">2</button>
            <button class="cb">3</button>
            <button class="orange cb">+</button>
        </div>
        <div class="row last">
            <button class="zero cb">0</button>
            <button class="orange">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
